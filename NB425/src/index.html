<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicco EverOne i-Size</title>

  <link rel="stylesheet" href="input.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body class="site-root">

<div class="container">
        
        <img src="https://via.placeholder.com/800x300/0055ff/ffffff?text=Banner+Azul+Tablet+Multi" alt="Banner Tablet Multi" class="banner-full">

        <div class="features-grid">
            
            <div class="feature-item">
                <div class="icon-box"><i class="fa-solid fa-tablet-screen-button"></i></div>
                <h3 class="feature-title">Tela 10.1” IPS</h3>
                <p class="feature-desc">Mais brilho, cores vibrantes.</p>
            </div>

            <div class="feature-item">
                <div class="icon-box"><i class="fa-solid fa-microchip"></i></div>
                <h3 class="feature-title">Memória 6 GB de RAM*</h3>
                <p class="feature-desc">+ 128 GB de armazenamento</p>
            </div>

            <div class="feature-item">
                <div class="icon-box"><i class="fa-solid fa-lock"></i></div>
                <h3 class="feature-title">Controle parental</h3>
            </div>

            <div class="feature-item">
                <div class="icon-box icon-google"><i class="fa-brands fa-google-play"></i></div>
                <h3 class="feature-title">Google Kids Space</h3>
            </div>

            <div class="feature-item">
                <div class="icon-box icon-android"><i class="fa-brands fa-android"></i></div>
                <h3 class="feature-title">Sistema operacional Android™ 13</h3>
                <p class="feature-desc">Go Edition</p>
            </div>

        </div>
    </div>
    <script src="https://multilaser.vteximg.com.br/arquivos/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
