<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BB722 - Fisher Price</title>
  <link rel="stylesheet" href="input.css">
</head>
<body>

<section class="dobra-fisher">
    <div class="fp-brand-tag">
        <img src="./assets/images/fisher-price-logo.png" alt="Fisher-Price">
    </div>

    <div class="fp-container">
        
        <div class="fp-text-col">
            <h2 class="fp-title">
                Coletor de Leite <br>
                Materno Mom’s <br>
                Essentials <br>
                Fisher-Price™
            </h2>
        </div>

        <div class="fp-visual-col">
            <div class="fp-circle-deco"></div>

            <div class="fp-mom-photo">
                <img src="./assets/images/mom-baby.jpg" alt="Mãe com bebê">
            </div>

            <div class="fp-product-float">
                <img src="./assets/images/coletor-fp.png" alt="Coletor de Leite Fisher-Price">
            </div>
        </div>

    </div>
</section>

</body>
</html>
