<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BB724 - Fisher Price</title>
  <link rel="stylesheet" href="input.css">
</head>
<body>

  <div class="banner-container">
    
    <picture>
       <source media="(max-width: 768px)" srcset="assets/images/d1m.png">
       <img src="assets/images/d1.png" alt="Banner Fisher Price" class="bg-image">
    </picture>

    <div class="logo-wrapper">
        <img src="assets/images/logo.png" alt="Fisher Price" class="logo">
    </div>

    <div class="content">
        <div class="text-block">
            <h1>
                <img src="assets/images/linhas1.png" alt="Detalhe de linha 1" class="line-detail line-1">
                <span class="title-highlight">Você sabe o <br>que é i-Size?</span>
                <img src="assets/images/linhas2.png" alt="Detalhe de linha 2" class="line-detail line-2">
            </h1>
            <p>
                A i-Size considera a altura da criança para oferecer um encaixe mais seguro e confortável na cadeirinha, acompanhando cada etapa do seu crescimento.
            </p>
            
            <img src="assets/images/d12.png" alt="Criança na cadeirinha" class="round-image only-desktop">
            
            <img src="assets/images/d12m.png" alt="Criança na cadeirinha" class="round-image only-mobile">
        </div>
    </div>

  </div>

  <script src="https://multilaser.vteximg.com.br/arquivos/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
