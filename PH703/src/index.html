<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TBB649 - Mochila Terra</title>
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="https://use.typekit.net/iyn5aii.css">
</head>
<body>
    <section class="hero-section">
        
        <img src="assets/images/d1m.png" alt="Headset Warrior Balder Mobile" class="banner-mobile">
        
        <img src="assets/images/d1.png" alt="Headset Warrior Balder Desktop" class="banner-desktop">

    </section>
<section class="specs-section">
    <div class="container">
        <div class="specs-grid">
            
            <div class="spec-card">
                <div class="spec-icon">
                    <img src="assets/images/d21.png" alt="Ícone Trimode">
                </div>
                <p class="spec-text">
                    TRIMODE: USB<br>2.4 GHZ,<br>BLUETOOTH E P3
                </p>
            </div>

            <div class="spec-card">
                <div class="spec-icon">
                    <img src="assets/images/d22.png" alt="Ícone Compatibilidade">
                </div>
                <p class="spec-text">
                    PCS, PS4, PS5,<br>NOTEBOOKS, MAC,<br>XBOX ONE, SWITCH<br>E CELULARES
                </p>
            </div>

            <div class="spec-card">
                <div class="spec-icon">
                    <img src="assets/images/d23.png" alt="Ícone Microfone">
                </div>
                <p class="spec-text">
                    MICROFONE:<br>OMNIDIRECIONAL
                </p>
            </div>

            <div class="spec-card">
                <div class="spec-icon">
                    <img src="assets/images/d24.png" alt="Ícone Bateria">
                </div>
                <p class="spec-text">
                    BATERIA:<br>APROXIMADAMENTE<br>20 HORAS
                </p>
            </div>

            <div class="spec-card only-desktop">
                <div class="spec-icon">
                    <img src="assets/images/d25.png"  alt="Ícone Carregamento">
                </div>
                <p class="spec-text">
                    TIPO DE<br>CARREGAMENTO:<br>TIPO-C
                </p>
            </div>

        </div>
    </div>
</section>
    <script src="https://multilaser.vteximg.com.br/arquivos/iframeResizer.contentWindow.min.js"></script>

</html>
